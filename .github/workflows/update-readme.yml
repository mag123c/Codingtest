name: Update README
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Run update-readme.js
      run: node update-readme.js

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.CODINGTEST_WORKFLOW_TOKEN }}
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git remote set-url origin https://${{ secrets.CODINGTEST_WORKFLOW_TOKEN }}@github.com/${{ github.repository }}
        git pull origin main --rebase
        git add README.md
        git commit -m "Update README.md [skip ci]" || echo "Nothing to commit"
        git push origin HEAD:main || echo "Nothing to push"
